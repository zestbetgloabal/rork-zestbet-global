version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npx expo export --platform web --output-dir dist --clear
    postBuild:
      commands:
        - cp dist/index.html dist/200.html || copy dist/index.html dist/200.html
        - cp dist/index.html dist/404.html || copy dist/index.html dist/404.html
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*