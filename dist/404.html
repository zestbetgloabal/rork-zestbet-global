<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Seite nicht gefunden – Zest</title>
    <meta name="theme-color" content="#0f172a" />
    <style>
      :root { --bg:#0b1020; --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e }
      *{box-sizing:border-box} html,body{height:100%}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:radial-gradient(1000px 700px at 20% -10%, #122042 0%, #0b1020 55%, #070b16 100%), var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;padding:24px}
      .card{width:min(640px,100%);border:1px solid rgba(148,163,184,.15);border-radius:18px;padding:28px;background:rgba(255,255,255,.03)}
      h1{margin:0 0 8px;font-size:26px}
      p{margin:0 0 14px;color:var(--muted)}
      a{color:#08121f;background:#fff;border-radius:12px;padding:10px 14px;text-decoration:none;font-weight:600;display:inline-block}
    </style>
  </head>
  <body>
    <main class="card" aria-label="404">
      <h1>404 – Seite nicht gefunden</h1>
      <p>Diese Route existiert nicht. Zurück zur Startseite.</p>
      <a href="/">Zurück zur Startseite</a>
    </main>
  </body>
</html>
