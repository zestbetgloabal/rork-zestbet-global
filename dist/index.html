<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Zest – Live Wetten & Challenges</title>
    <meta name="description" content="Zest – Live Events, Wetten, Challenges und Social. Mobile-first Progressive Web App." />
    <link rel="icon" href="/assets/images/favicon.png" />
    <meta name="theme-color" content="#0f172a" />
    <style>
      :root { --bg:#0b1020; --card:#0e1630; --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e; }
      *{box-sizing:border-box} html,body{height:100%}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:radial-gradient(1200px 800px at 80% -10%, #122042 0%, #0b1020 55%, #070b16 100%), var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;padding:24px}
      .card{width:min(720px,100%);background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));border:1px solid rgba(148,163,184,.15);border-radius:20px;backdrop-filter:blur(8px);padding:28px 28px 22px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
      .logo{display:flex;gap:12px;align-items:center;margin-bottom:8px}
      .badge{font-size:12px;color:var(--muted);border:1px solid rgba(148,163,184,.25);padding:4px 8px;border-radius:999px}
      h1{margin:6px 0 10px;font-size:28px;letter-spacing:.2px}
      p{margin:0 0 18px;color:var(--muted)}
      .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
      a.button{appearance:none;text-decoration:none;color:#08121f;background:#fff;border-radius:12px;padding:12px 16px;font-weight:600;transition:transform .15s ease, box-shadow .15s ease}
      a.button:hover{transform:translateY(-1px);box-shadow:0 10px 24px rgba(34,197,94,.25)}
      .ghost{background:transparent;color:var(--text);border:1px solid rgba(148,163,184,.3)}
      code{background:rgba(148,163,184,.15);padding:2px 6px;border-radius:6px}
      footer{margin-top:14px;font-size:12px;color:var(--muted);display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
    </style>
  </head>
  <body>
    <main class="card" aria-label="Zest Landing" data-testid="amplify-static-index">
      <div class="logo">
        <img alt="Zest" src="/assets/images/icon.png" width="32" height="32" style="border-radius:8px" />
        <span class="badge">Static Hosting</span>
      </div>
      <h1>Zest ist bereit auf deiner Domain</h1>
      <p>Diese statische Startseite wird von AWS Amplify ausgeliefert. Der eigentliche Web‑Build der App liegt im Ordner <code>/dist</code> und kann per CI erzeugt werden.</p>
      <div class="actions">
        <a class="button" href="/" rel="nofollow">Zur App</a>
        <a class="button ghost" href="/404.html">404 Test</a>
      </div>
      <footer>
        <span>Build: <strong>static</strong></span>
        <span>SEO: index.html + SPA‑Fallback</span>
      </footer>
    </main>
  </body>
</html>
