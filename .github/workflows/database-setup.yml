          DB_URL="${DATABASE_URL}?sslmode=require"
        fi
        psql --ipv4 --set=ON_ERROR_STOP=1 "$DB_URL" -f testdata.sql
        echo "âœ… Test data inserted successfully!"
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    - name: Verify setup
      run: |
        echo "ğŸ”„ Verifying database setup..."
        if [[ "$DATABASE_URL" == *"?"* ]]; then
          DB_URL="${DATABASE_URL}&sslmode=require"
        elif [[ "$DATABASE_URL" == *"sslmode="* ]]; then
          DB_URL="$DATABASE_URL"
        else
          DB_URL="${DATABASE_URL}?sslmode=require"
        fi
        psql --ipv4 --set=ON_ERROR_STOP=1 "$DB_URL" -c "SELECT 
          'users' as table_name, COUNT(*) as record_count FROM users
        UNION ALL
        SELECT 'bets', COUNT(*) FROM bets
        UNION ALL  
        SELECT 'challenges', COUNT(*) FROM challenges
        UNION ALL
        SELECT 'transactions', COUNT(*) FROM transactions
        UNION ALL
        SELECT 'live_events', COUNT(*) FROM live_events;"
        echo "âœ… Database verification complete!"
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    - name: Setup complete
      run: |
        echo "ğŸ‰ Database setup completed successfully!"
        echo ""
        echo "âœ… Database connection verified"
        echo "âœ… All tables created with indexes"
        echo "âœ… Test data inserted"
        echo "âœ… Setup verification passed"
        echo ""
        echo "Your database is now ready for production use!"